<!DOCTYPE html>
<html>
<title>W3.CSS Tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">

<body class="w3-content" style="max-width:800px">

    <div class="w3-container w3-teal">
        <h1>W3.CSS Round corner</h1>
    </div>

    <h3>Basic w3-round styles</h3>
    <div class="w3-round w3-teal">w3-round</div>
    <div class="w3-round-small w3-teal">w3-round-small</div>
    <div class="w3-round-medium w3-teal">w3-round-medium</div>
    <div class="w3-round-large w3-teal">w3-round-large</div>
    <div class="w3-round-xlarge w3-teal">w3-round-xlarge</div>
    <div class="w3-round-xxlarge w3-teal">w3-round-xxlarge</div>

    <h3>w3-circle</h3>
    <img class="w3-circle" src="images/img_car.jpg" alt="Car">
    <div class="w3-padding-32 w3-red w3-circle w3-center">
        <h1>The w3-circle Class</h1>
      </div>

      <div class="w3-padding-32 w3-green w3-circle">
        <img src="images/img_car.jpg" class="w3-circle" style="width:75%">
      </div>
      <div class="w3-padding-32 w3-green w3-circle">
        <div class="w3-padding-32 w3-red w3-circle w3-center" style="width:55%">
          <p class="w3-xlarge">Hello<br>W3.CSS!</p>
        </div>
      </div>
</body>

</html>
