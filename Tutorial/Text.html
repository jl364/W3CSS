<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
</head>

<body class="w3-content" style="max-width:800px">

  <div class="w3-container w3-teal">
    <h1>W3.CSS Text</h1>
  </div>

  <div class="w3-panel w3-border w3-large">
    <div class="w3-left-align">
      <p>w3-left-align</p>
    </div>
    <div class="w3-right-align">
      <p>w3-right-align</p>
    </div>
    <div class="w3-center">
      <p>w3-center</p>
    </div>
  </div>

  <div class="w3-panel w3-border w3-large">
    <p>This is normal text.</p>
    <p class="w3-wide">The w3-wide class specifies a wider text.</p>
  </div>

  <div class="w3-panel w3-blue">
    <h2 class="w3-opacity">w3-opacity</h2>
    <h2 class="w3-blue" style="text-shadow:1px 1px 0 #444">Text Shadow</h2>
  </div>


  <div class="w3-panel w3-light-gray">
    <h2>Special Effects</h2>
    <h5 class="w3-opacity">
      <b>Text Opacity + Bold</b>
    </h5>
    <h5 class="w3-text-yellow" style="text-shadow:1px 1px 0 #444">
      <b>Yellow Text + Shadow + Bold</b>
    </h5>
    <h5 class="w3-text-orange" style="text-shadow:1px 1px 0 #444">
      <b>Orange Text + Shadow + Bold</b>
    </h5>
  </div>

</body>

</html>
