<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
</head>

<body class="w3-content" style="max-width:800px">

  <div class="w3-container w3-teal">
    <h1>W3.CSS Images</h1>
  </div>

  <h3>w3-round</h3>
  <img src="images/img_fjords.jpg" class="w3-round w3-round-large" alt="Norway">

  <h3>w3-circle</h3>
  <img src="images/img_fjords.jpg" class="w3-circle" alt="Norway">

  <h3>w3-border, w3-padding</h3>
  <img src="images/img_fjords.jpg" class="w3-border w3-padding" alt="Norway">

  <div class="w3-card-4">
    <img src="images/img_avatar.png" alt="Person" width="100%">
    <div clas="w3-container">
    <h3>Simon Who</h3>
    <p>image in w3-card-4</p>
  </div>
  </div>

  <div class="w3-display-container">
    <img src="images/img_lights.jpg" alt="Lights">
    <div class="w3-display-topleft w3-container">Top Left</div>
    <div class="w3-display-topright w3-container">Top Right</div>
    <div class="w3-display-bottomleft w3-container">Bottom Left</div>
    <div class="w3-display-bottomright w3-container">Bottom Right</div>
    <div class="w3-display-left w3-container">Left</div>
    <div class="w3-display-right w3-container">Right</div>
    <div class="w3-display-middle w3-large">Middle</div>
    <div class="w3-display-topmiddle w3-container">Top Middle</div>
    <div class="w3-display-bottommiddle w3-container">Bottom Middle</div>
  </div>

<h3>Responsive images</h3>

<h5>w3-image</h5>
<img src="images/img_lights.jpg" alt="Lights" class="w3-image">

<h5>width:100%</h5>
<img src="images/img_lights.jpg" alt="Lights" style="width:100%">

<h5>width:100%;max-width:400px</h5>
<img src="images/img_lights.jpg" alt="Lights" style="width:100%;max-width:400px">

</body>

</html>
