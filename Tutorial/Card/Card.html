<!DOCTYPE html>
<html>
<title>W3.CSS Tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/w3.css">

<body>

    <div class="w3-container w3-teal">
        <h1>W3.CSS Card</h1>
    </div>

    <!-- standard cards class -->
    <div class="w3-card">
        <p>w3-card</p>
    </div>
    <div class="w3-card-2">
        <p>w3-card-2, the same as w3-card</p>
    </div>
    <div class="w3-card-4">
        <p>w3-card-4</p>
    </div>

    <!-- colored cards -->
    <div class="w3-card w3-yellow">
        <p>w3-card colored</p>
    </div>

    <!-- cards with sections -->
    <div class="w3-card-4">

        <header class="w3-container w3-blue">
            <h1>Header</h1>
        </header>

        <div class="w3-container">
            <p>Lorem ipsum...</p>
        </div>

        <footer class="w3-container w3-blue">
            <h5>Footer</h5>
        </footer>

    </div>

    <!-- photo card -->
    <div class="w3-card-4">
        <img src="img_fjords.jpg" alt="Norway">
        <div class="w3-container w3-center">
            <p>The Troll's tongue in Hardanger, Norway</p>
        </div>
    </div>

    <!-- Hover effect -->
    <div class="w3-green w3-hover-shadow w3-center">
        <p>w3-hover-shadow: Hover over me!</p>
    </div>

</body>

</html>
