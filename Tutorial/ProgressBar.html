<!DOCTYPE html>
<html>
<title>W3.CSS Tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">

<body class="w3-content" style="max-width:800px">

    <div class="w3-container w3-teal">
        <h1>W3.CSS Progress Bar</h1>
    </div>

    <h3>Basic progress bar</h3>
    <div class="w3-border">
        <div class="w3-green" style="height:24px;width:20%"></div>
    </div>

    <h3>Progress bar color</h3>
    <div class="w3-light-grey">
        <div class="w3-green" style="height:24px;width:50%"></div>
    </div>

    <h3>Progress bar label</h3>
    <div class="w3-light-grey">
        <div class="w3-container w3-green w3-center" style="width:75%">75%</div>
    </div>

    <h3>Progress bar label size: w3-large</h3>
    <div class="w3-light-grey w3-xlarge">
        <div class="w3-container w3-green" style="width:50%">50%</div>
    </div>

    <h3>Progress bar text padding</h3>
    <div class="w3-light-grey">
        <div class="w3-container w3-green w3-padding w3-center" style="width:25%">25%</div>
    </div>

    <h3>Progress bar rounded</h3>
    <div class="w3-light-grey w3-round">
        <div class="w3-container w3-round w3-blue" style="width:25%">25%</div>
    </div>

    <h3>Dynamic progress bar with JavaScript</h3>
    <div class="w3-light-grey">
        <div id="myBar" class="w3-container w3-green" style="height:24px;width:1%"></div>
    </div>
    <button class="w3-button w3-light-grey" onclick="move()">Click Me</button>

    <script>
        function move() {
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 50);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width  + '%';
                }
            }
        }
    </script>
</body>

</html>
