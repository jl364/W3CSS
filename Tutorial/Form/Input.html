<!DOCTYPE html>
<html>
<title>W3.CSS Form Tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="w3-content" style="max-width:800px; padding: 50px 0;">

  <div class="w3-container w3-teal">
    <h1>W3.CSS Form and Input ELements</h1>
  </div>

  <h3>Top/Bottom Label</h3>
  <form class="w3-container">

    <label>First Name</label>
    <input class="w3-input" type="text">

    <input class="w3-input" type="text">
    <label>Last Name</label>

  </form>


  <h3>Input Card with rounded border input</h3>
  <div class="w3-card-4">

    <div class="w3-container w3-green">
      <h2>Contact</h2>
    </div>

    <form class="w3-container">

      <label>First Name</label>
      <input class="w3-input w3-margin-bottom w3-border w3-round-large" type="text">

      <label>Last Name</label>
      <input class="w3-input w3-margin-bottom w3-border w3-round-large" type="text">

    </form>

  </div>

  <h3>Borderless Input</h3>
  <form class="w3-container w3-light-grey w3-padding">
    <label>First Name</label>
    <input class="w3-input w3-border-0" type="text">

    <label>Last Name</label>
    <input class="w3-input w3-border-0" type="text">
  </form>

  <h3>Checkbox</h3>
  <form class="w3-container">
    <input class="w3-check" type="checkbox" checked="checked">
    <label>Milk</label>

    <input class="w3-check" type="checkbox">
    <label>Sugar</label>

    <input class="w3-check" type="checkbox" disabled>
    <label>Lemon (Disabled)</label>
  </form>


  <h3>Radio button</h3>
  <form class="w3-container">
    <input class="w3-radio" type="radio" name="gender" value="male" checked>
    <label>Male</label>

    <input class="w3-radio" type="radio" name="gender" value="female">
    <label>Female</label>

    <input class="w3-radio" type="radio" name="gender" value="" disabled>
    <label>Don't know (Disabled)</label>
  </form>

  <h3>Select Options</h3>
  <select class="w3-select w3-border" name="option">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>


  <h3>Form elements in Grid</h3>
  <form class="w3-container">
    <div class="w3-row-padding">
      <div class="w3-third">
        <input class="w3-input w3-border" type="text" placeholder="One">
      </div>
      <div class="w3-third">
        <input class="w3-input w3-border" type="text" placeholder="Two">
      </div>
      <div class="w3-third">
        <input class="w3-input w3-border" type="text" placeholder="Three">
      </div>
    </div>

    <div class="w3-row-padding">
      <div class="w3-half">
        <label>First Name</label>
        <input class="w3-input w3-border" type="text" placeholder="First Name">
      </div>
      <div class="w3-half">
        <label>Last Name</label>
        <input class="w3-input w3-border" type="text" placeholder="Last Name">
      </div>
    </div>
  </form>


  <h3>Icon Label using Font Awson</h3>
  <form  class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
    <h2 class="w3-center">Contact Us</h2>
     
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
        </div>
    </div>
    
    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
    
    </form>
</body>

</html>
