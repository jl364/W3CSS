<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
</head>

<body class="w3-content" style="max-width:800px">

    <div class="w3-container w3-teal">
        <h1>W3.CSS Borders</h1>
    </div>

    <div class="w3-panel w3-border">
        <p>w3-border</p>
      </div>
      
      <div class="w3-panel w3-pale-red w3-border-0">
        <p>w3-border-0</p>
      </div>

      <div class="w3-panel w3-border-left w3-border-right">
        <p>w3-border-left, w3-border-right</p>
      </div>
      
      <div class="w3-panel w3-border-top w3-border-bottom">
        <p>w3-border-top, w3-border-bottom</p>
      </div>

      <div class="w3-panel w3-border w3-border-red w3-hover-border-green">
        <p>w3-border-red, w3-hover-border-green</p>
      </div>

      <div class="w3-panel w3-border w3-round-large">
        <p>w3-border, w3-round-large</p>
      </div>

      <div class="w3-panel w3-leftbar w3-rightbar w3-border-blue w3-pale-blue">
        <p>w3-border-blue, w3-leftbar, w3-rightbar</p>
      </div>

      <div class="w3-panel w3-pale-green w3-bottombar w3-topbar w3-border-white w3-hover-border-green">
        <p>w3-bottombar, w3-topbar, w3-border-white, w3-hover-border-green</p>
      </div>

</body>

</html>
